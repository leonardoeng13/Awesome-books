<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <title>Awesome Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  </head>
  <body>
    <div class="container center">
      <h1 class="form-title center mb-2 fw-bold">All Awesome books</h1>
        <table class="table">
          <tbody id="book-list" class="book-list"></tbody>
        </table>
        <form id="book-form">
          <h2 class="form-title center">Add a new book</h2>
          <div class="form-group">
            <label for="title border-bottom md-5"></label>
            <input type="text" id="title" placeholder="Title" class="form-control border border-dark border-5 md-5 shadow-5-strong">
          </div>
          <div class="form-group">
            <label for="author"></label>
            <input type="text" id="author" placeholder="Author" class="form-control border border-dark border-5 md-5 ">
          </div>
          <div class="form-group">
            <label for="isbn"></label>
            <input type="text" id="isbn" placeholder="ISBN#" class="form-control border border-dark border-5 md-5">
          </div>
          <div class="bnt-position">
            <input type="submit" value="Add Book" class="btn border border-dark border-5 md-5 ">
        </div>
        </form>
        
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
